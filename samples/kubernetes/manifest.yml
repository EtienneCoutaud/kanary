---
apiVersion: v1
kind: Namespace
metadata:
  name: kanary
---
apiVersion: v1
kind: Service
metadata:
  name: injector
  namespace: kanary
  labels:
    k8s-app: injector
spec:
  selector:
    k8s-app: injector
  type: NodePort
  ports:
  - protocol: TCP
    port: 8080
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: app-v1
  namespace: kanary
  labels:
    k8s-app: app-v1
spec:
  selector:
    version: v1
  ports:
  - protocol: TCP
    port: 8080
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: app-v2
  namespace: kanary
  labels:
    k8s-app: app-v2
spec:
  selector:
    version: v2
  ports:
  - protocol: TCP
    port: 8080
    name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-v1
  namespace: kanary
  labels:
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      version: v1
  template:
    metadata:
      labels:
        version: v1
    spec:
      containers:
      - name: app-v1
        imagePullPolicy: Never
        image: app:latest
        ports:
        - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-v2
  namespace: kanary
  labels:
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      version: v2
  template:
    metadata:
      labels:
        version: v2
    spec:
      containers:
      - name: app-v2
        imagePullPolicy: Never
        image: app:latest
        ports:
        - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: injector
  namespace: kanary
  labels:
    k8s-app: injector
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: injector
  template:
    metadata:
      labels:
        k8s-app: injector
    spec:
      containers:
      - name: injector
        imagePullPolicy: Never
        image: injector:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: app
  namespace: kanary
  labels:
    k8s-app: haproxy
spec:
  selector:
    app: haproxy
  ports:
  - protocol: TCP
    port: 80
    name: http
  - protocol: TCP
    port: 9101
    name: metrics
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: haproxy
  namespace: kanary
data:
  haproxy.cfg: |
    global
      #log 127.0.0.1 local2
      log /dev/log local2 info
      pidfile /var/run/haproxy.pid
      ulimit-n        65536

    defaults
      mode    http
      option  httplog
      option  dontlognull
      option  forwardfor
      option  contstats
      option  http-server-close
      option log-health-checks
      retries 3
      option  redispatch
      timeout connect  5000
      timeout client  10000
      timeout server  10000

      # make sure log-format is on a single line
      log global
      log-format {"type":"haproxy","timestamp":%Ts,"http_status":%ST,"http_request":"%r","remote_addr":"%ci","bytes_read":%B,"upstream_addr":"%si","backend_name":"%b","retries":%rc,"bytes_uploaded":%U,"upstream_response_time":"%Tr","upstream_connect_time":"%Tc","session_duration":"%Tt","termination_state":"%ts"}


      stats enable
      stats uri		/monitor
      stats refresh	5s
      option httpchk	GET /status
      retries		5

    frontend http-in
      bind :80
      default_backend kanary

    backend kanary
      server app-v1 app-v1:8080 weight 50
      server app-v2 app-v2:8080 weight 50
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: haproxy-kanary
  namespace: kanary
  labels:
    app: haproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: haproxy
  template:
    metadata:
      labels:
        app: haproxy
    spec:
      volumes:
      - name: ha-cfg
        configMap:
          name: haproxy
      containers:
      - name: haproxy
        imagePullPolicy: Never
        image: haproxy:log
        ports:
        - containerPort: 80
        - containerPort: 9000
        volumeMounts:
        - name: ha-cfg
          mountPath:  /usr/local/etc/haproxy
      - name: metric-sidecar
        imagePullPolicy: Never 
        image: metrics-sidecar:latest
        ports:
        - containerPort: 9101
